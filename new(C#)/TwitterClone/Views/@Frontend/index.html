<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    
    <div class="row align-items-start">
        <!-- Left Side -->
        <div class="col bkgr">
            <div class="float-end"><br>
                <div class="list-group-item list-group-item-action">
                    <a href="#" class="a-decor">
                        <span><i class="fa-solid fa-house fs-4"></i>
                            <h6 class="d-inline px-3 fs-4">Home</h6>
                        </span>
                    </a>
                </div>
                <div class="list-group-item list-group-item-action">
                    <a href="#" class="a-decor">
                        <span><i class="fa-solid fa-hashtag fs-4"></i>
                            <h6 class="d-inline px-3 fs-4">Explore</h6>
                        </span>
                    </a>
                </div>
                <div class="list-group-item list-group-item-action">
                    <a href="#" class="a-decor">
                        <span><i class="fa-solid fa-bell fs-4"></i>
                            <h6 class="d-inline px-3 fs-4">Notifications</h6>
                        </span>
                    </a>
                </div>
                <div class="list-group-item list-group-item-action">
                    <a href="#" class="a-decor">
                        <span><i class="fa-solid fa-envelope fs-4"></i>
                            <h6 class="d-inline px-3 fs-4">Messages</h6>
                        </span>
                    </a>
                </div>
                <div class="list-group-item list-group-item-action">
                    <a href="#" class="a-decor">
                        <span><i class="fa-solid fa-bookmark fs-4"></i>
                            <h6 class="d-inline px-3 fs-4">Bookmarks</h6>
                        </span>
                    </a>
                </div>
                <div class="list-group-item list-group-item-action">
                    <a href="#" class="a-decor">
                        <span><i class="fa-solid fa-table-list fs-4"></i>
                            <h6 class="d-inline px-3 fs-4">Lists</h6>
                        </span>
                    </a>
                </div>
                <div class="list-group-item list-group-item-action">
                    <a href="#" class="a-decor">
                        <span><i class="fa-solid fa-user fs-4"></i>
                            <h6 class="d-inline px-3 fs-4">Profile</h6>
                        </span>
                    </a>
                </div>
                <div class="list-group-item list-group-item-action">
                    <a href="#" class="a-decor">
                        <span><i class="fa-solid fa-circle-info fs-4"></i>
                            <h6 class="d-inline px-3 fs-4">More</h6>
                        </span>
                    </a>
                </div>
                <br>
                <a href="#" class="list-group-item btn-info twit-btn btn">Tweet</a>
                <br>
            </div>
        </div>
        <!-- Middle -->
        <div class="col bkgr">
            <div class="post-tweet">
                <div class="tweet-home">
                    <span class="fw-bolder">Home</span>
                </div>
                <div class="tweet-body">
                    <div>
                        <img src="https://i.redd.it/oq8e1utnl0651.jpg" alt="profile" class="rounded-circle float-start" width="50px" height="50px">
                    </div>
                    <div>
                        <form>
                            <input type="text" placeholder="What's Happening?" value="">
                            <hr>
                            <div>
                                <input class="test-input" type="file" id="image">
                                <span><label for="image"><i class="fa-solid fa-image"></i></label></span>
                                <span><i class="fa-solid fa-gift"></i></span>
                                <span><i class="fa-solid fa-chart-simple"></i></span>
                                <span><i class="fa-solid fa-face-smile"></i></span>
                                <span><i class="fa-solid fa-calendar-days"></i></span>
                                <span><i class="fa-solid fa-location-dot"></i></span>
                            </div>
                            <button type="submit" class="btn float-end fw-bolder tweet-button">Tweet</button>
                        </form>
                    </div>
                </div>
            </div>
            <div>
                <div class="twit">
                    <div class="card">
                        <div class="row g-8"><br>
                            <div class="col-auto"><img src="https://i.redd.it/oq8e1utnl0651.jpg" class="border-rad" alt="..."></div>
                            <div class="col">
                                <div class="card-body">
                                    <span class="card-title fw-bold">
                                        <a class="card-title" href="#">Test</a>
                                    </span>
                                    <span class="card-subtitle mb-2 text-muted">@Test</span>
                                    <span class="card-subtitle mb-2 text-muted"> 0:18h</span>
                                    <span class="float-end post-info dropdown">
                                        <i class="fa-solid fa-circle-info"></i>
                                        <div class="dropdown-content"><br>
                                            <p><i class="fa-regular fa-trash-can"></i>Delete Tweet</p>
                                        </div>
                                    </span>
                                    <p class="card-text">utkay firat Ã§ok iyi bir yazilimci</p>
                                    <img src="https://utkayfirat.com/assets/img/apps/blog-website-30-mayis-2022.jpg" class="card-img-bottom rounded-1" alt="">
                                </div>
                                <div class="interection">
                                    <div class="inter d-inline p-3">
                                        <span class="icon"><i class="fa-regular fa-comment"></i></span>
                                        <span class="cul">0</span>
                                    </div>
                                    <div class="inter d-inline p-3">
                                        <span class="icon"><i class="fa-solid fa-retweet"></i></span>
                                        <span class="cul">0</span>
                                    </div>
                                    <div class="inter d-inline p-3">
                                        <span class="icon"><i class="fa-regular fa-heart"></i></span>
                                        <span class="cul">0</span>
                                    </div>
                                    <div class="inter d-inline p-3">
                                        <span class="icon"><i class="fa-solid fa-arrow-up-from-bracket"></i></span>
                                        <span class="cul">0</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <!-- Right Side -->
        <div class="col bkgr"><br>
            <div class="search">
                <input class="search-bar" type="text" placeholder="Search Twitter">
            </div><br>
            <div class="trends rounded-4">
                <h5>Trends For You</h5>
                <div class="cal-4">
                    <div class="trend">
                        <span class="card-subtitle mb-2">Trending in Turkey</span>
                        <div>
                            <span class="fw-bolder">Trend</span>
                        </div>
                        <span class="card-subtitle mb-2">21K Tweets</span>
                    </div>
                </div><br>
            </div><br>
            <div class="follows rounded-4">
                <h5>Who to follow</h5>
                <div class="cal-4">
                    <div class="follow row g-0">
                        <div class="col-2 follow-image">
                            <img src="https://i.redd.it/oq8e1utnl0651.jpg" class="image50" alt="...">
                        </div>
                        <div class="col-7 follow-info">
                            <span class="fw-bolder">testUsername</span> 
                            <br>
                            <span>@testUsername</span>
                        </div>
                        <div class="col-2 align-items-center col-auto d-flex">
                            <a href="#" class="btn follow-btn fw-bolder">Follow</a>
                        </div>
                    </div>
                </div><br>
            </div>
        </div>
    </div>
</body>

</html>
